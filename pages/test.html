<div id="vote">
	<form method="post" class="vote" style="border: 1px solid #eee;padding: 15px 30px;margin: -1px auto;">
		<h2>Vote &amp; Review</h2>
		<div>
			<div class="form-group">
				<input type="hidden" name="token" value="c428ae9ec1ca6d5462e7f9ff3c4f8c0e">
				<input type="hidden" name="type" value="1">
			</div>
			<div class="form-group">
				<label>Your Minecraft Username:</label>

					<i class="fa fa-gold fa-star reviewstar" id="starRating-4"></i>
					<i class="fa fa-gold fa-star reviewstar" id="starRating-5"></i>
					<input type="hidden" name="star-rating" id="star-rating-value" value="5">
				</p>
				<textarea name="review" id="review-text" cols="30" rows="5" class="form-control" placeholder="Please write a detailed review here! :)"></textarea>
